{% extends "base.html" %}
{% block content %}
<h1 class="security-title">◢ 密碼重設系統 ◣</h1>

<div class="security-form">
    <form method="POST">
        <div>
            <label for="email" class="security-label">◆ 電子郵件地址</label>
            <input type="email" name="email" id="email" class="security-input" 
                   placeholder="請輸入您的電子郵件..." required>
        </div>
        <div>
            <label for="code" class="security-label">◆ 驗證碼</label>
            <input type="text" name="code" id="code" class="security-input" 
                   placeholder="請輸入6位數驗證碼..." required>
        </div>
        <div>
            <label for="new_password" class="security-label">◆ 新密碼</label>
            <input type="password" name="new_password" id="new_password" class="security-input" 
                   placeholder="請建立新的密碼..." required>
            <div style="color: var(--accent-cyan); font-size: 0.8rem; margin-top: 5px;">
                ◢ 密碼須至少8個字符，包含大小寫字母、數字和特殊符號 ◣
            </div>
        </div>
        <button type="submit" class="cyber-btn">◢ 重設密碼 ◣</button>
    </form>
    
    <div style="text-align: center; margin-top: 30px;">
        <a href="{{ url_for('login') }}" class="security-link">◆ 返回登入</a>
    </div>
</div>
{% endblock %}

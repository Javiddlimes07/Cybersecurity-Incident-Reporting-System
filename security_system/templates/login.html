{% extends "base.html" %}
{% block content %}
<h1 class="security-title">◢ 身份驗證系統 ◣</h1>

<div class="security-form">
    <form method="POST">
        <div>
            <label for="username" class="security-label">◆ 使用者帳號</label>
            <input type="text" name="username" id="username" class="security-input" 
                   placeholder="請輸入您的使用者名稱..." required>
        </div>
        <div>
            <label for="password" class="security-label">◆ 登入密碼</label>
            <input type="password" name="password" id="password" class="security-input" 
                   placeholder="請輸入您的密碼..." required>
        </div>
        <button type="submit" class="cyber-btn">◢ 登入系統 ◣</button>
    </form>
    
    <div style="text-align: center; margin-top: 30px;">
        <a href="{{ url_for('register') }}" class="security-link">◆ 註冊帳號</a>
        <span style="color: var(--accent-cyan); margin: 0 15px;">|</span>
        <a href="{{ url_for('forgot_password') }}" class="security-link">◆ 忘記密碼</a>
    </div>
</div>
{% endblock %}

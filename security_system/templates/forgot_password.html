{% extends "base.html" %}
{% block content %}
<h1 class="security-title">◢ 密碼復原系統 ◣</h1>

<div class="security-form">
    <form method="POST">
        <div>
            <label for="email" class="security-label">◆ 電子郵件地址</label>
            <input type="email" name="email" id="email" class="security-input" 
                   placeholder="請輸入您註冊時的電子郵件..." required>
        </div>
        <button type="submit" class="cyber-btn">◢ 發送驗證碼 ◣</button>
    </form>
    
    <div style="text-align: center; margin-top: 30px;">
        <a href="{{ url_for('login') }}" class="security-link">◆ 返回登入</a>
    </div>
</div>
{% endblock %}
